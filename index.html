<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    
  
  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>

  <div class="container">
    <div class="image-bg">
      <img src="./images/bg-desktop-light.jpg" alt="">
    </div>
    <div class="main">
      <div class="d-flex align-items-center justify-content-between">
        <h3 class="text-white fw-bold">TODO</h3>
        <img src="./images/icon-moon.svg" alt="">
      </div>
      <div class="form">
        <form action="">
          <input type="text" class="w-100 p-2 px-3  shadow-sm my-3" placeholder="Create a new todo...">
        </form>
      </div>

      <div class="todos shadow">

        <div class="todo p-2 px-3 border-bottom d-flex align-items-center gap-3">
          <input type="radio" name="todo" id="todo">
          <p class="fw-bold">Alx task yet to be done</p>
        </div>

        <div class="todo p-2 px-3 border-bottom d-flex align-items-center gap-3">
          <input type="radio" name="todo" id="todo">
          <p class="fw-bold completed">Alx Task has been completed</p>
        </div>


        <div class="todo-footer d-flex align-items-center justify-content-between p-2 px-3 border-top">
          <small>4 items left</small>
          <div class="d-flex gap-3">
            <small>All</small>
            <small>Active</small>
            <small>Completed</small>
          </div>
          <small>Clear Completed</small>
        </div>
      </div>

    </div>
  </div>



 
</body>
</html>
